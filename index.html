<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Starter Programmer</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <a class="logo__link" href="#">
            <img
              src="images/logo-programmer.png"
              alt="logotype"
              width="30px"
              height="30px"
            />
            <p class="logo__text">Starter <span>programmer</span></p>
          </a>
        </div>

        <form class="header__form">
          <input class="header__input" type="text" placeholder="Поиск" />
          <button class="header__btn" type="submit">
            <img class="header__btn-img" src="images/search-icon.svg" alt="" />
          </button>
        </form>

        <div class="user">
          <p class="user__name">Vitalii</p>
          <div class="user__avatar"></div>
          <button class="user__btn-dropDownMenu">
            <img src="images/more.svg" alt="arrow-down" />
          </button>
        </div>
      </header>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
